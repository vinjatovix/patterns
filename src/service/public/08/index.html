<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <nav>
      <ul>
        <li><a href="/">home</a></li>
      </ul>
    </nav> -->
    <canvas id="canvas1"></canvas>
    <div class="option-lists">
      <div>
        <h3>FX</h3>
        <ul>
          <li><strong>a</strong>: show dot</li>
          <li><strong>b</strong>: blood</li>
          <li><strong>s</strong>: snuff mode</li>
          <li><strong>d</strong>: debug</li>
        </ul>
      </div>
      <div>
        <h3>Game</h3>
        <ul>
          <li><strong>c</strong>: capture/kill</li>
          <li><strong>l</strong>: limit area</li>
          <li><strong>o</strong>: out is death</li>
          <li><strong>t</strong>: timeLess</li>
        </ul>
    </div>
    <div>
      <h3>others</h3>
      <ul>
        <li><strong>x</strong>: clean screen / draw</li>
    </div>
    <script src="index.js"></script>
  </body>
</html>
